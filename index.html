<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Task 3 class25 29_09_21 cat api</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script defer src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-info fixed-top">
            <a class="navbar-brand">Cats</a>
            <form class="form-inline" onsubmit="event.preventDefault();" autocomplete="off">
                <div class="input-group d-flex">
                    <div class="input-group-prepend col-4 p-0">
                        <span class="input-group-text w-100" id="basic-addon1">Search Cat</span>
                    </div>
                    <input type="text" class="form-control col-5" placeholder="#tagname" id="searchCat">
                    <div class="input-group col-3 p-0">
                        <button class="btn btn-success w-100" type="submit" onclick="searchCatByTag()">Search</button>
                    </div>
                </div>
            </form>
        </nav>
    </header>
    <section class="jumbotron mt-lg-2 mt-5">
        <div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body d-flex justify-content-center">
                        <img id="togglePopup" class="img-responsive" alt="cat not loading">
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-md-start mt-4" id="catContent">
        </div>
    </section>
    <footer>
        <nav class="fixed-bottom d-flex justify-content-lg-end justify-content-center mx-lg-5" aria-label="...">
            <ul class="pagination" id="paginationList">
            </ul>
        </nav>
    </footer>
